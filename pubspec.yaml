  dynamic_color: ^1.6.8
  google_fonts: ^6.1.0
  flutter_animate: ^4.5.0
  carousel_slider: ^5.0.0
  # System
  path_provider: ^2.1.1
  permission_handler: ^11.3.0
  shared_preferences: ^2.2.2
  file_picker: ^10.3.8
  dio: ^5.9.0
  flutter_contacts: ^1.1.9+2
  firebase_messaging: ^14.7.10
  url_launcher: ^6.2.2
  animations: ^2.1.1
  google_mobile_ads: ^7.0.0



dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  generate: true
