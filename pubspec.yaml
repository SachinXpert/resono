  flutter_localizations:
    sdk: flutter
  intl: any

  # State Management
  flutter_riverpod: ^2.4.9
  
  # Navigation
  go_router: ^13.0.1
  
  # Audio
  just_audio: ^0.9.36
  just_audio_background: ^0.0.1-beta.10
